<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nearby Courts</title>
    </head>
<body>
    <h1>Nearby Courts</h1>
    {% if courts %}
    <ul>

        <li>
        {{ court.name }}: {{court.distance}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
